<header class="px-3">
  <div
    class="text-base font-medium text-center text-gray-500 border-b border-gray-400 dark:text-gray-400 dark:border-gray-700">
    <ul class="flex flex-wrap -mb-px">
      <li class="mr-2" *ngFor="let tab of tabs">
        <a routerLink="{{tab.link}}" aria-current="page"
          class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">{{tab.legend}}</a>
      </li>
    </ul>
  </div>
</header>
<router-outlet></router-outlet>
