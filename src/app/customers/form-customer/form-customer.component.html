<div class="input-container">
  <label for="name" class="input-label">Name</label>
  <input type="text" id="name" name="name" class="input-field "
    placeholder="Please enter your full name" [(ngModel)]="customer.name"
    required autocomplete="current-password">
</div>
<div class="input-container">
  <label for="email" class="input-label">Email</label>
  <input type="email" id="email" name="email" class="input-field"
    placeholder="Please enter your email" [(ngModel)]="customer.email" required
    autocomplete="current-password">
</div>
<div class="input-container">
  <label for="address" class="input-label">Address</label>
  <input type="text" id="address" name="address" class="input-field"
    placeholder="Please enter your address" [(ngModel)]="customer.address"
    autocomplete="current-password">
</div>
<div class="input-container">
  <label for="password" class="input-label">Password</label>
  <input type="password" id="password" name="password" class="input-field"
    placeholder="Please enter your password" [(ngModel)]="customer.password"
    required autocomplete="current-password">
</div>
