<div class="input-container">
  <label for="name" class="input-label">Name</label>
  <input type="text" id="name" name="customerName" class="input-field "
    placeholder="Please enter your full name"
    [(ngModel)]="customer.customerName" autocomplete="name" required>
</div>
<div class="input-container">
  <label for="email" class="input-label">Email</label>
  <input type="email" id="email" name="email" class="input-field"
    placeholder="Please enter your email" [(ngModel)]="customer.email"
    autocomplete="email" required [disabled]="isEditCustomer"
    [ngClass]="{ 'email-field': isEditCustomer }">
</div>
<div class="input-container">
  <label for="address" class="input-label">Address</label>
  <input type="text" id="address" name="address" class="input-field"
    placeholder="Please enter your address" [(ngModel)]="customer.address"
    autocomplete="address-level1">
</div>
<div class="input-container">
  <label for="password" class="input-label">Password</label>
  <input type="password" id="password" name="customerPassword"
    class="input-field" placeholder="Please enter your password"
    [(ngModel)]="customer.customerPassword" required
    autocomplete="current-password">
</div>
