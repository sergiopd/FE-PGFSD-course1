<fieldset class="input-container">
  <label for="name" class="input-label">Name</label>
  <input type="text" id="name" name="name"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="Please enter your full name" [(ngModel)]="customer.name"
    required>
</fieldset>
<fieldset class="input-container">
  <label for="email" class="input-label">Email</label>
  <input type="email" id="email"
    class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="Please enter your email" [(ngModel)]="customer.email" required>
</fieldset>
<fieldset class="input-container">
  <label for="address" class="input-label">Address</label>
  <input type="text" id="address"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="Please enter your address" [(ngModel)]="customer.address">
</fieldset>
<fieldset class="input-container">
  <label for="password" class="input-label">Password</label>
  <input type="password" id="password"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    placeholder="Please enter your password" [(ngModel)]="customer.password"
    required>
</fieldset>
